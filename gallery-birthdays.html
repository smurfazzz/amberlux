  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({
      touchNavigation: true,
      loop: true
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const lazyImages = document.querySelectorAll('img.lazyload');
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.classList.remove("lazyload");
            observer.unobserve(img);
          }
        });
      });
      lazyImages.forEach(img => observer.observe(img));
    });
  </script>
  <!-- Atgal mygtukas -->
  <div class="text-center mb-10">
    <a href="gallery.html" id="back-button"
      class="hidden fixed bottom-6 right-6 bg-pink-500 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-500 z-50 hover:bg-pink-600">
      ← Atgal į galeriją
    </a>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const backButton = document.getElementById("back-button");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 300) {
          backButton.classList.remove("hidden");
          backButton.classList.add("opacity-100");
        } else {
          backButton.classList.add("hidden");
          backButton.classList.remove("opacity-100");
        }
      });
    });
  </script>
