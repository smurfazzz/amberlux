        html {
            scroll-behavior: smooth;
        }

</head>

<body class="bg-white text-gray-900 font-sans">

    <header class="fixed w-full bg-white shadow-md z-50">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <a href="index.html">
                <img src="assets/img/Logotipas_AmberLux1.png" alt="AmberLux logo" class="h-14">
      </a>
            <!-- Desktop menu -->
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-pink-600">Pradžia</a>
                <a href="gallery.html" class="hover:text-pink-600">Galerija</a>

                <a href="paslaugos.html" class="hover:text-pink-600">Paslaugos</a>

            </nav>

            <!-- Burger button -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-pink-600 text-3xl">&#9776;</button>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
            <div class="flex flex-col items-center py-4 space-y-4">
                <a href="index.html" class="hover:text-pink-600">Pradžia</a>
                <a href="gallery.html" class="hover:text-pink-600">Galerija</a>
                <a href="about.html" class="hover:text-pink-600">Apie mane</a>

                <a href="paslaugos.html" class="hover:text-pink-600">Paslaugos</a>

        </div>
    </header>

    <main class="pt-24 px-4">
        <h1 class="text-4xl font-bold text-center mb-10">Kontaktai<br><a class= "text-pink-600 font-bold" href="tel:+37061384936">+37061384936</a></h1>
        <div class="max-w-2xl mx-auto" data-aos="fade-up">
            <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-6">
                <div>
                    <label class="block mb-2 font-semibold">Vardas</label>
                    <input type="text" name="vardas" autocomplete="off" required
                        class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div>
                    <label class="block mb-2 font-semibold">El. paštas</label>
                    <input type="email" name="email" autocomplete="off" required
                        class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div>
                    <label class="block mb-2 font-semibold">Žinutė</label>
                    <textarea name="zinute" rows="5" required
                        class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
                </div>
                <div>
                    <button type="submit"
                        class="bg-pink-500 text-white py-3 px-6 rounded-lg shadow hover:bg-pink-600 transition">Siųsti</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-6 text-center mt-10">
        <p>© 2025 AmberLux | Visos teisės saugomos</p>
    </footer>

    <script> AOS.init({ duration: 1000, once: true }); </script>
