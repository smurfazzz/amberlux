<!-- booking.html -->

<!DOCTYPE html>
<html lang="lt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Susisiekime - AmberLux</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

</head>

<body class="bg-white text-gray-900 font-sans">

  <header class="fixed w-full bg-white shadow-md z-50">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <a href="index.html">
        <img src="assets/img/Logotipas_AmberLux1.png" alt="AmberLux logo" class="h-14">
      </a>
      <!-- Desktop menu -->
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-pink-600">Pradžia</a>
        <a href="gallery.html" class="hover:text-pink-600">Galerija</a>
        <a href="about.html" class="hover:text-pink-600">Apie mane</a>
        <a href="booking.html" class="text-pink-600 font-bold">Susisiekime</a>
        <a href="paslaugos.html" class="hover:text-pink-600">Paslaugos</a>

      </nav>

      <!-- Burger button -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-pink-600 text-3xl">&#9776;</button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
      <div class="flex flex-col items-center py-4 space-y-4">
        <a href="index.html" class="hover:text-pink-600">Pradžia</a>
        <a href="gallery.html" class="hover:text-pink-600">Galerija</a>
        <a href="about.html" class="hover:text-pink-600">Apie mane</a>
        <a href="booking.html" class="text-pink-600 font-bold">Susisiekime</a>
        <a href="paslaugos.html" class="hover:text-pink-600">Paslaugos</a>
      </div>
    </div>

  </header>

  <main class="pt-24 px-4">
    <h1 class="text-4xl font-bold text-center mb-10">Susisiekime<br><a class="text-pink-600 font-bold"
        href="tel:+37061384936">+37061384936</a></h1>

    <div class="max-w-2xl mx-auto" data-aos="fade-up">
      <div class="max-w-2xl mx-auto" data-aos="fade-up">
        <!-- PRANEŠIMAS (iš pradžių paslėptas) -->
        <div id="success-message" class="hidden text-green-600 text-xl font-semibold text-center mb-6">
          ✅ Ačiū, jūsų užklausa gauta!
        </div>

        <!-- FORMA -->
        <form id="booking-form" action="https://formspree.io/f/mdklrend" method="POST" class="space-y-6">

          <div>
            <label class="block mb-2 font-semibold">Pasirinkite datą</label>
            <input id="datepicker" name="data" type="text" placeholder="Pasirinkite datą"
              class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-500"
              required>
          </div>

          <div>
            <label class="block mb-2 font-semibold">Vardas</label>
            <input type="text" name="vardas" required
              class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-500">
          </div>

          <div>
            <label class="block mb-2 font-semibold">El. paštas</label>
            <input type="email" name="email" required
              class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-500">
          </div>

          <div>
            <label class="block mb-2 font-semibold">Žinutė</label>
            <textarea name="zinute" rows="5"
              class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
          </div>

          <div>
            <button type="submit"
              class="bg-pink-500 text-white py-3 px-6 rounded-lg shadow hover:bg-pink-600 transition">
              Siųsti užklausą
            </button>
          </div>

          <br>
          <strong>Svarbu:</strong> Ši forma nėra automatinė rezervacija. Gavusi jūsų užklausą, susisieksiu dėl datos
          patvirtinimo.
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-gray-900 text-white py-6 text-center mt-10">
    <p>© 2025 AmberLux | Visos teisės saugomos</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init({ duration: 1000, once: true });

      const toggleButton = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      if (toggleButton && mobileMenu) {
        toggleButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      }
    });
  </script>

  <script>
    AOS.init({ duration: 1000, once: true });
    flatpickr("#datepicker", {
      dateFormat: "Y-m-d",
      minDate: "today",
      locale: "lt"
    });

    // Užklausos sėkmės pranešimas
    const form = document.getElementById('booking-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // sustabdomas numatytas siuntimas

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.reset();
          form.classList.add('hidden');
          successMessage.classList.remove('hidden');
        } else {
          alert('Įvyko klaida. Bandykite dar kartą.');
        }
      } catch (error) {
        alert('Serverio klaida. Bandykite vėliau.');
      }
    });
  </script>


</body>

</html>
